<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="Registration"
     action="linthtml"
     method="post"
     autocomplete="off">
      <fieldset class="section pinf">
        <legend>Personal information</legend>

        <label class="form surname">
          Surname:
          <input type="text" name="attribute">
        </label>

        <label class="form name">
          Name:
          <input type="text" name="attribute">
        </label>

        <label class="form age">
          How old are You?
          <input
          type="number"
          name="attribute"
          min="1" max="100"
          value="12"
          >
        </label>

        <label class="form birth">
          Full date of birth:
          <input
          type="date"
          name="attribute"
          required
          >
        </label>

        <label class="form checkbox">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="attribute"
          required
          >
        </label>
      </fieldset>

      <fieldset class="section mail">
        <legend>Registration</legend>

        <label class="form email">
          E-mail:
          <input
           type="email"
           name="attribute"
           required
           placeholder="email@example.com"
          >
        </label>

        <label class="form password">
          Password:
          <input
          type="password"
          name="attribute"
          required
          minlength="5"
          maxlength="30"
          >
        </label>
      </fieldset>

      <fieldset class="section facts">
        <legend>An interesting fact about you!</legend>

        <div class="form cats">
          Do you love cats?

          <label>
            <input
            type="radio"
            name="attribute"
            >
            Yes
          </label>

          <label>
            <input
            type="radio"
            name="attribute"
            >
            No
          </label>
        </div>

        <label class="form color">
          What is your favorite color?
          <input
          type="color"
          name="attribute"
          >
        </label>

        <label class="form time">
          What time do you go to bed?
          <input
          type="time"
          name="attribute"
          >
        </label>

        <label class="form cars">
          What are your favorite brand of cars?
          <select name="attribute" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form rate">
          How do you rate our work?
          <input
          type="range"
          name="attribute"
          min="0"
          max="10"
          value="0"
          >
        </label>
      </fieldset>

      <fieldset class="section info">
        <legend>Additional info:</legend>

        <label class="form comments">
          Comments:
          <textarea class="textare"
          name="attribute"
          cols="20"
          rows="2"
          autocomplete="off"
         ></textarea>
        </label>

        <label class="form recomendations">
          Would you recommend us?
          <select name="attribute">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button class="button"
       type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
