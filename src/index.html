<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="Registration"
     action=" https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     autocomplete="off">
      <fieldset class="section pinf">
        <legend>Personal information</legend>

        <label class="form-field surname">
          Surname:
          <input type="text" name="attribute Surname">
        </label>

        <label class="form-field name">
          Name:
          <input type="text" name="attribute Name">
        </label>

        <label class="form-field age">
          How old are You?
          <input
          type="number"
          name="attribute age"
          min="1" max="100"
          value="12"
          >
        </label>

        <label class="form-field birth">
          Full date of birth:
          <input
          type="date"
          name="attribute date"
          required
          >
        </label>

        <label class="form-field checkbox">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="attribute checkbox"
          required
          >
        </label>
      </fieldset>

      <fieldset class="section mail">
        <legend>Registration</legend>

        <label class="form-field email">
          E-mail:
          <input
           type="email"
           name="attribute E-mail"
           required
           placeholder="email@example.com"
          >
        </label>

        <label class="form-field password">
          Password:
          <input
          type="password"
          name="attribute password"
          required
          minlength="5"
          maxlength="30"
          >
        </label>
      </fieldset>

      <fieldset class="section facts">
        <legend>An interesting fact about you!</legend>

        <div class="form-field cats">
          Do you love cats?

          <label>
            <input
            type="radio"
            name="attribute Yes"
            >
            Yes
          </label>

          <label>
            <input
            type="radio"
            name="attribute No"
            >
            No
          </label>
        </div>

        <label class="form-field color">
          What is your favorite color?
          <input
          type="color"
          name="attribute color"
          >
        </label>

        <label class="form-field time">
          What time do you go to bed?
          <input
          type="time"
          name="attribute time"
          >
        </label>

        <label class="form-field cars">
          What are your favorite brand of cars?
          <select name="attribute cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field rate">
          How do you rate our work?
          <input
          type="range"
          name="attribute rate"
          min="0"
          max="10"
          value="0"
          >
        </label>
      </fieldset>

      <fieldset class="section info">
        <legend>Additional info:</legend>

        <label class="form-field comments">
          Comments:
          <textarea class="textarea"
          name="attribute comments"
          cols="20"
          rows="2"
          autocomplete="off"
         ></textarea>
        </label>

        <label class="form-field recomendations">
          Would you recommend us?
          <select name="attribute recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button class="button"
       type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
